<div class="grid-auto">
  <div>
    {{- partial "sidebar.html" . }}
  </div>
  <section class="content">
    <h1>{{ .Title }}</h1>
    {{- .Content }}
    <div class="pager">
      {{- with .Next }}
      <a href="{{ .Permalink }}" id="prev" style="color:mediumseagreen">&lt;&lt; {{ .Title }}</a>
      {{ end }}
      {{- with .Prev }}
      <a href="{{ .Permalink }}" id="next" style="color:mediumseagreen">{{ .Title }} &gt;&gt;</a>
      {{- end }}
    </div>
  </section>
</div>
